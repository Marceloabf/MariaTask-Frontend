<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login</h3>
          </div>
          <div class="container">
            <div class="row align-items-center py-5">
                <div class="col-md-5 d-flex flex-column align-items-center gap-3">
                  <p-floatlabel variant="on" class="w-100">
                    <input pInputText id="email" [(ngModel)]="user.email" autocomplete="off" />
                    <label for="on_label">Email</label>
                  </p-floatlabel>
                  <p-floatlabel variant="on" class="w-100">
                    <p-password [(ngModel)]="user.password" promptLabel="Choose a password" weakLabel="Fraca" mediumLabel="Media" strongLabel="Forte" />
                  <label for="on_label">Senha</label>
                  </p-floatlabel>
                    <p-button label="Login" icon="pi pi-user" class="w-100" (onClick)="login()"></p-button>
                </div>
        
                <div class="col-md-5 d-flex flex-column align-items-center gap-3">
                  <p-floatlabel variant="on" class="w-100">
                    <input pInputText id="name" [(ngModel)]="newUser.name" autocomplete="off" />
                    <label for="on_label">Nome</label>
                  </p-floatlabel>
                  <p-floatlabel variant="on" class="w-100">
                    <input pInputText id="email" [(ngModel)]="newUser.email" autocomplete="off" />
                    <label for="on_label">Email</label>
                  </p-floatlabel>
                  <p-floatlabel variant="on" class="w-100">
                    <p-password [(ngModel)]="newUser.password" promptLabel="Choose a password" weakLabel="Fraca" mediumLabel="Media" strongLabel="Forte" />
                  <label for="on_label">Senha</label>
                  </p-floatlabel>
                    <p-button label="Sign Up" icon="pi pi-user-plus" severity="success" class="w-100" (onClick)="register()"></p-button>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast />
